<form #form="ngForm" novalidate (ngSubmit)="searchRegion()">
  <mat-card class="shipping-card">
    <mat-card-content>
      <div class="row ">
        <div class="col m-5">
          <mat-form-field class="w45">
            <input type="text" required matInput [(ngModel)]="region" placeholder="search region like: american" name="region">
          </mat-form-field>
          <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" type="submit">
            <mat-icon>search</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</form>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Capital</th>
      <td mat-cell *matCellDef="let row">{{ row.capital }}</td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
      <td mat-cell *matCellDef="let row">{{ row.region }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
